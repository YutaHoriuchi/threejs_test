<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Threejs DEMO</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <div id="stage">
        <div class="madori">
            <div class="m-floor">FLOOR</div>
            <div class="m-home fn-active">HOME</div>
            <div class="ctrls">
                <p class="ctrl-stop fn-hide"><i class="fa fa-stop"> カメラ回転を停止</i></p>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" charset="utf-8"></script>
